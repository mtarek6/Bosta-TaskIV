name: API Security Tests (Postman/Newman)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Newman collection
        env:
          AUTH_TOKEN1: ${{ secrets.AUTH_TOKEN_1 }}
          AUTH_TOKEN3: ${{ secrets.AUTH_TOKEN_3 }}
        run: |
          mkdir -p reports
          npm run test:api-security

      - name: Upload HTML/JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: reports/
